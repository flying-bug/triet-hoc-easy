<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Triết Học</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="calendar-styles.css">
</head>
<body>
    <div id="header-container" data-active="calendar"></div>

    <main class="calendar-container">
        <div class="container">
            <a href="index.html" class="back-button">← Quay lại trang chủ</a>
            
            <div class="calendar-wrapper">
                <!-- Calendar Navigation -->
                <div class="calendar-nav">
                    <button class="nav-btn" id="prevMonth">‹</button>
                    <h2 id="currentMonth">January 2026</h2>
                    <button class="nav-btn" id="nextMonth">›</button>
                </div>

                <!-- Calendar Content -->
                <div class="calendar-content">
                    <!-- Calendar Grid -->
                    <div class="calendar-section">
                        <div class="calendar-grid">
                            <div class="weekdays">
                                <div class="weekday">Mon</div>
                                <div class="weekday">Tue</div>
                                <div class="weekday">Wed</div>
                                <div class="weekday">Thu</div>
                                <div class="weekday">Fri</div>
                                <div class="weekday">Sat</div>
                                <div class="weekday">Sun</div>
                            </div>
                            <div class="days-grid" id="daysGrid">
                                <!-- Days will be generated by JavaScript -->
                            </div>
                        </div>
                    </div>

                    <!-- Philosopher Card -->
                    <div class="philosopher-section">
                        <div class="philosopher-card">
                            <div class="philosopher-frame">
                                <img id="philosopherImage" src="images/engels.jpg" alt="Friedrich Engels" onerror="this.style.display='none'">
                                <div class="philosopher-name" id="philosopherName">Friedrich Engels</div>
                                <div class="philosopher-years" id="philosopherYears">1820 - 1895</div>
                            </div>
                        </div>
                        
                        <div class="quote-section">
                            <p class="quote-text" id="quoteText">
                                "Kiến thức là khoa học về những quy luật chung nhất của tự nhiên, xã hội và tư duy."
                            </p>
                            <div class="quote-author" id="quoteAuthor">— Friedrich Engels</div>
                        </div>
                    </div>
                </div>

                <!-- Events Section -->
                <div class="events-section">
                    <h3>Sự kiện quan trọng</h3>
                    <div class="events-list" id="eventsList">
                        <!-- Events will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Trang Web Triết Học. Tất cả quyền được bảo lưu.</p>
        </div>
    </footer>

    <script src="header.js"></script>
    <script src="calendar-app.js"></script>
</body>
</html>
